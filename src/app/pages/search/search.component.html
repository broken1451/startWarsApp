<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let characters of characters">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="characters.img" alt="..." /> 
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{characters.name}}</h5> 
                            <!-- Product price-->
                            Birth year: {{characters.birth_year}}
                            <br>
                            Gender: {{characters?.gender}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <button class="btn btn-outline-dark mt-auto"  (click)="back()">Back</button>
                        </div>
                    </div>
                </div>
            </div>
     
        </div>
    </div>
</section>

<div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
    <div *ngIf="loading == false" class="text-center">
        <div class="alert alert-dark" role="alert">
           There is not  character with {{termino}}
          </div>
    </div>
</div>
